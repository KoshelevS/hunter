<div ng-keypress="$event.keyCode == 13 && ok()">
    <div class="modal-header" draggable="" style="cursor: move">
        <h3 class="modal-title">{{ title }}</h3>
    </div>
    <div class="modal-body">
        <div>
            <input type="text" class="form-control" placeholder="Name" ng-model="applicant.Name" required title="Name" />
        </div>
        <div>
            <input id="address" type="text" class="form-control" placeholder="Address" ng-model="applicant.Address" required title="Home Address" />
        </div>
        <div>
            <input id="email" type="email" class="form-control" placeholder="email" ng-model="applicant.Email" required title="Email" />
        </div>
        <div>
            <input type="text" class="form-control" placeholder="Phone" ng-model="applicant.Phone" required title="Phone" />
        </div>
        <div>
            <input type="date"
                   class="form-control"
                   placeholder="yyyy-MM-dd"
                   ng-model="applicant.Birthday"
                   min="1926-01-01"
                   max="2013-12-31"
                   title="Birthday"
                   required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary active" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
